<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Canvas with 3D Transforms</title>
	
	<link rel="stylesheet" href="standard.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function Circle() {
			this.canvas = 1;
			this.x;
			this.y = 0;
			this.radius;
			this.speed;
			this.color;
			
			this.draw = function(context) {
				context.fillStyle = this.color;
				context.beginPath();
				context.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
				context.closePath();
				context.fill();
			}
		}
	
		var circles = [];
		$(function(){
			
		
		
			function animateCanvases() {
				//canvas = $(canvas);
				//var context = canvas.get(0).getContext('2d');
				//var canvasWidth = canvas.width();
				//var canvasHeight = canvas.height();
			
				//context.clearRect(0, 0, canvasWidth, canvasHeight);
			
				// clear all canvases
				$('.box canvas').each(function(i,v) {
					v.getContext('2d').clearRect(0, 0, 100, 100);
				});
			
				for (var i = 0; i < circles.length; i++) {				
				
					// move down 
					circles[i].y += circles[i].speed;
					
					// Move down to next canvas
					if (circles[i].y - circles[i].radius >= 100) {
						// Reset y co-ordinate to start at the top of the canvas again
						circles[i].y -= (100 + (circles[i].radius * 2));
					
						circles[i].canvas += 4;
						
						// Move back to the first canvas of the row if necessary
						if (circles[i].canvas > 12) {
							circles[i].canvas -= 12;
						}
					}
					
					var theContextForThisCircle = 
						$('#box' + circles[i].canvas + ' canvas').get(0).getContext('2d');
					circles[i].draw(theContextForThisCircle);
				}
				
			}
		
			// Flip flop
			setInterval(function() {
				var boxes = $('.box');
				jQuery.each(boxes, function(i, x){  
					var randomFlipState = randomFromTo(0, 2);
					var thisBox = $(x);
					if (randomFlipState == 0) {
						thisBox.removeClass('flipped1');
						thisBox.removeClass('flipped2');
					} else if (randomFlipState == 1) {
						thisBox.addClass('flipped1');
						thisBox.removeClass('flipped2');
					} else {
						thisBox.addClass('flipped2');
						thisBox.removeClass('flipped1');
					}
				});
			}, 2000);
			
			// Canvas animation
			setInterval(function() {
				animateCanvases();
			}, 40);
			
			// init
			// generateCircles
			for (var i = 0; i < 40; i++) {
				var c = new Circle();
				c.x = randomFromTo(0, 100);
				c.radius = randomFromTo(1, 25);
				c.speed = randomFromTo(1,7);
				c.canvas = Math.floor(i / 10) + 1;
				c.color = 'rgba(' + randomFromTo(50,255) + ','+randomFromTo(50,255)+', '+randomFromTo(50,255)+', 0.6)';
				
				circles.push(c);
			}
			
			// Generate a random number between the lowest and highest (inclusive)
			function randomFromTo(from, to){
				return Math.floor(Math.random() * (to - from + 1) + from);
			}
		});
	</script>
</head>
<body>
	<header>
		<h1>Flip Flop</h1>
	</header>

	<div id="container">
		<div id="box1" class="box left-left">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box2" class="box left-centre">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box3" class="box right-centre">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box4" class="box right-right">
			<canvas width="100" height="100"></canvas>
		</div>
		
		<div id="box5" class="box left-left">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box6" class="box left-centre">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box7" class="box right-centre">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box8" class="box right-right">
			<canvas width="100" height="100"></canvas>
		</div>
		
		<div id="box9" class="box left-left">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box10" class="box left-centre">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box11" class="box right-centre">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box12" class="box right-right">
			<canvas width="100" height="100"></canvas>
		</div>
	</div>

</body>
</html>
