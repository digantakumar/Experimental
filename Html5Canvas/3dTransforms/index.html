<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Canvas with 3D Transforms</title>
	
	<link rel="stylesheet" href="standard.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script src="behaviour.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1>Flip Flop</h1>
	</header>
	
	<audio id="music"></audio>

	<div id="container">
		<canvas width="100" height="100" class="left-left faded" id="box1"></canvas>
		<canvas width="100" height="100" class="left-centre faded" id="box2"></canvas>
		<canvas width="100" height="100" class="right-centre faded" id="box3"></canvas>
		<canvas width="100" height="100" class="right-right faded" id="box4"></canvas>
		
		<canvas width="100" height="100" class="left-left faded" id="box5"></canvas>
		<canvas width="100" height="100" class="left-centre faded" id="box6"></canvas>
		<canvas width="100" height="100" class="right-centre faded" id="box7"></canvas>
		<canvas width="100" height="100" class="right-right faded" id="box8"></canvas>
		
		<canvas width="100" height="100" class="left-left faded" id="box9"></canvas>
		<canvas width="100" height="100" class="left-centre faded" id="box10"></canvas>
		<canvas width="100" height="100" class="right-centre faded" id="box11"></canvas>
		<canvas width="100" height="100" class="right-right faded" id="box12"></canvas>
	</div>
	
	<p id="status">status message goes in this bit right here</p>
	
	<footer>
		<nav id="controls">
			<ul>
				<li><a href="#" id="start">Start</a></li>
				<li><a href="#" id="stop">Stop</a></li>
			</ul>
		</nav>
		
		<p id="credits">
			<i>by</i> <a href="http://markembling.info/">Mark Embling</a>
		</p>
	</footer>

</body>
</html>
