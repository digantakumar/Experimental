<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Canvas with 3D Transforms</title>
	
	<link rel="stylesheet" href="standard.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script src="behaviour.js" type="text/javascript">	</script>
</head>
<body>
	<header>
		<h1>Flip Flop</h1>
	</header>
	
	<audio id="music"></audio>

	<div id="container">
		<div id="box1" class="box left-left faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box2" class="box left-centre faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box3" class="box right-centre faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box4" class="box right-right faded">
			<canvas width="100" height="100"></canvas>
		</div>
		
		<div id="box5" class="box left-left faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box6" class="box left-centre faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box7" class="box right-centre faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box8" class="box right-right faded">
			<canvas width="100" height="100"></canvas>
		</div>
		
		<div id="box9" class="box left-left faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box10" class="box left-centre faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box11" class="box right-centre faded">
			<canvas width="100" height="100"></canvas>
		</div>
		<div id="box12" class="box right-right faded">
			<canvas width="100" height="100"></canvas>
		</div>
	</div>
	
	<footer>
		<section id="controls">
			<a href="#" id="stop">Stop</a>
			<a href="#" id="start">Start</a>
		</section>
		
		<p id="credits">
			<i>by</i> <a href="http://markembling.info/">Mark Embling</a>
		</p>
	</footer>

</body>
</html>
