<!DOCTYPE html>
<html>
<head>
	<title>Icon canvas test</title>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		var link = document.createElement('link');
		link.id = "icon";
		link.type = 'image/png';
		link.rel = 'shortcut icon';
		link.href = '';
		document.getElementsByTagName('head')[0].appendChild(link);
	
		var min = 0;
		var max = 2500;
		var value = 0;
		
		var up = true;  // testing
		
		setInterval(function(){
		
			// Testing ... change value up and down
			
			if (up) {
				value += 100;
				if (value >= max)
					up = false;
			} else {
				value -= 100;
				if (value <= min)
					up = true;
			}
			$('#value').text(value);
		
		
		
		
			var canvas = document.createElement('canvas'); //$('#c').get(0);
			canvas.width = 16;
			canvas.height = 16;
			var c = canvas.getContext('2d');
			
			c.clearRect(0, 0, 16, 16);
			
			c.lineWidth = 2;
			c.strokeStyle = '#000';
			
			// Choose bg colour
			if (value <= 300) {
				c.fillStyle = '#C0FFC0';
			} else if (value <= 1000) {
				c.fillStyle = '#FFF';
			} else if (value <= 1500) {
				c.fillStyle = '#FFFFA0';
			} else {
				c.fillStyle = '#FFC0C0';
			}
			
			// Draw dial face
			c.beginPath();
			c.arc(
				8, 9, 7, 
				(0 - (Math.PI * 1.25)), 
				(Math.PI * 0.25),
				false
			);
			c.fill()
			c.stroke();
			c.closePath();
			
			// and dial bottom
			c.lineWidth = 2;
			c.beginPath();
			c.moveTo(2.5, 14);
			c.lineTo(13.5, 14);
			c.stroke();
			c.closePath();
			
			// Set min and max rotation angle
			var minValueRotationAngle = (0 - (Math.PI * 1.25));
			var maxValueRotationAngle = (Math.PI * 0.25);
			var currentValueRotationAngle = ((value - min) * (maxValueRotationAngle - minValueRotationAngle) / (max - min) + minValueRotationAngle);  // thanks to @vkornov for giving me this formula
			
			c.translate(8, 9); 
			c.rotate(currentValueRotationAngle);  // Rotate by the appropriate angle
			
			c.lineWidth = 1.5;
			c.beginPath();
			c.moveTo(-1, 0);
			c.lineTo(7,0);
			c.stroke();
			c.closePath();
			
			// Reset needle translation/rotation
			c.rotate(0 - currentValueRotationAngle);
			c.translate(-8, -9);
			
			// update icon
			$('#icon').attr('href', canvas.toDataURL("image/png"));
			
		}, 600);
	});
	</script>
</head>
<body>
	<!-- <canvas id="c" width="16" height="16"></canvas> -->
	<h1>Canvas-generated Favicon Dial</h1>
	<p>Watch the favicon!</p>
	<p>Not tested in all browsers - works in at least Chrome. Unlikely to work in any flavour of IE.</p>
	<p>Current value (from 0 to 2500): <strong id="value">...</strong></p>
	
	<table>
		<tr>
			<th>Colour</th>
			<th>Range</th>
		</tr>
		<tr>
			<td>Green</td>
			<td>0 - 300</td>
		</tr>
		<tr>
			<td>White</td>
			<td>&gt;300 - &lt;1000</td>
		</tr>
		<tr>
			<td>Yellow</td>
			<td>1000 - &lt;1500</td>
		</tr>
		<tr>
			<td>Red</td>
			<td>&gt;1500</td>
		</tr>
	</table>
</body>
</html>
