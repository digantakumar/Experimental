<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>&lt;meter&gt; Elements as Canvases</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.dialify.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
		$('meter').dialify();
	});
	</script>
</head>
<body>
	<header>
		<h1><code>&lt;meter&gt;</code> Elements as Canvases</h1>
	</header>
	
	<meter value="0" min="0" max="100"></meter>
	<meter value="50" min="0" max="100"></meter>
	<meter value="100" min="0" max="100"></meter>
	
	<hr />
	
	<meter value="0" min="0" max="10"></meter>
	<meter value="5" min="0" max="10"></meter>
	<meter value="10" min="0" max="10"></meter>
	
	<hr />
	
	<meter value="0" min="0" max="12"></meter>
	<meter value="6" min="0" max="12"></meter>
	<meter value="12" min="0" max="12"></meter>
	
	<hr />
	
	<meter value="5" min="5" max="15"></meter>
	<meter value="10" min="5" max="15"></meter>
	<meter value="15" min="5" max="15"></meter>
</body>
</html>
